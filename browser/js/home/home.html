<section id="home" ng-controller="HomeCtrl">
    <md-toolbar class="md-accent" id="toolbar">
        <div class="md-toolbar-tools" layout="row" layout-margin layout-align="center center">
            <span flex></span>
            <md-button class="tools" ng-class="{'active': selection === 'edit'}" ng-click="set('edit')"> Edit </md-button>
            <md-button class="tools" ng-class="{'active': selection === 'visualize'}" ng-click="submitCode(code);"> Visualize </md-button>
            <md-button class="tools" ng-class="{'active': selection === 'analyze'}" ng-click="set('analyze')"> Analyze </md-button>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-content flex>
        <div layout="column" layout-fill layout-padding class="full">
            <div layout="row" layout-xs="column">
                <div flex ng-show="selection === 'edit'">
                <div id="error" ng-show="hasError"> {{ errorMessage }}</div>
                    <div id="ace" ng-model="code" ui-ace="{
                  require: ['ace/ext/language_tools'],
                  useWrapMode : true,
                  splitMode: true,
                  showGutter: true,
                  theme:'solarized_dark',
                  mode: 'javascript',
                  firstLineNumber: 1,
                    advanced: {
                      enableSnippets: true,
                      enableBasicAutocompletion: true,
                      enableLiveAutocompletion: true
                    }
                  }">

                    </div>
                </div>
                <visualize ng-show="selection === 'visualize'">
                </visualize>
                <analyze ng-show="selection === 'analyze'"></analyze>
            </div>
        </div>
        </div>
    </md-content>
