<div id="edit">

<form name="editForm" ng-submit="editForm.$valid && updateSession()" novalidate>

    <md-input-container class="md-block">
    <label>Enter a Name</label>
    <input type="text" ng-model="updateInfo.title">
    </md-input-container>

<!--     <md-input-container class="md-block">
    <label>Add Tags</label>
    <input type="text" ng-model="updateInfo.tags">
    </md-input-container> -->

    <md-input-container class="md-block">
    <label>Add Tags</label>
        <md-chips
            ng-model="updateInfo.tags"
            readonly="false"
            placeholder="Enter a tag"
            delete-button-label="Remove Tag"
            delete-hint="Press delete to remove tag"
            md-separator-keys="space"
<!--             secondary-placeholder="+Tag"> -->
        </md-chips>
    </md-input-container>

    <md-button class="md-raised cancel" ng-click="cancel()">Cancel</md-button>

    <md-button class="md-raised update" type="submit">Update</md-button>
</form>

</div>
