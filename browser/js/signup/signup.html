<div id="signup">
<md-dialog aria-label="Signup">
<md-toolbar class="md-tall md-hue-2" layout-align="center center">
<h2>Signup</h2>
</md-toolbar>
<md-content class="md-padding">
<form name="signupForm" ng-submit="signupForm.$valid && sendSignup(signup)" novalidate>

    <md-input-container class="md-block">
    <label>Full Name</label>
    <input type="text" ng-model="signup.fullName">
    </md-input-container>

    <md-input-container class="md-block">
    <label>Email Address</label>
    <input type="email" ng-model="signup.email">
    </md-input-container>

    <md-input-container class="md-block">
    <label>Password</label>
    <input type="password" ng-model="signup.password">
    </md-input-container>

    <p>{{error}}</p>
</form>

</md-content>

  <md-button ng-click="sendSignup(signup)" class="md-hue-3">
    <md-item>
      <md-item-content md-ink-ripple layout="row" layout-align="left center">
        <div class="inset"><ng-md-icon icon="login" style="fill: #fafafa"></ng-md-icon></div>
        <div class="inset">Signup</div>
      </md-item-content>
    </md-item>
  </md-button>
  <md-button class="md-hue-3">
    <a href="/auth/github" class="unstyled">
      <md-item>
        <md-item-content md-ink-ripple layout="row" layout-align="left center">
          <div class="inset"><ng-md-icon icon="github-box" style="fill: #fafafa"></ng-md-icon></div>
          <div class="inset">Signup with Github</div>
        </md-item-content>
      </md-item>
    </a>
  </md-button>
  <md-button class="md-hue-3">
    <a href="/auth/google" class="unstyled">
      <md-item>
        <md-item-content md-ink-ripple layout="row" layout-align="left center">
          <div class="inset"><ng-md-icon icon="google-plus-box" style="fill: #fafafa"></ng-md-icon></div>
          <div class="inset">Signup with Google</div>
        </md-item-content>
      </md-item>
    </a>
  </md-button>


</md-dialog>
</div>
